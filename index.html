<!DOCTYPE html>
<html>
  <head>
    <title>Polling App</title>
  </head>
  <body>
    <h1>Polling App</h1>
    <div id="poll">
      <h2 id="poll-question"></h2>
      <form>
        <div id="poll-options"></div>
        <button type="submit" onclick="submitVote()">Submit Vote</button>
      </form>
    </div>
    <div id="results">
      <h2>Results</h2>
      <table>
        <thead>
          <tr>
            <th>Option</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="results-table"></tbody>
      </table>
    </div>
    <div id="admin">
      <h2>Admin</h2>
      <form>
        <label for="option-input">New Option:</label>
        <input type="text" id="option-input">
        <button type="submit" onclick="addOption()">Add Option</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@azure/cosmos@4.1.0/dist/cosmos.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
